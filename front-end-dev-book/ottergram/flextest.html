<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ottergram</title>
    <link rel="stylesheet" href="stylesheets/flextest.css">
</head>

<body>
    <div class="main">
        <div class="row">
            flex-start
            <div class="f-start">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="row">
            flex-end
            <div class="f-end">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="row">
            flex-end + special
            <div class="f-end">
                <div class="square special"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="row">
            center
            <div class="center">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="row">
            space-between
            <div class="sp-between">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="row">
            space-around
            <div class="sp-around">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>
</body>
